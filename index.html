<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Javascript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h2 class="text-center mb-4">Currency Converter</h2>
                    <div class="form-group">
                        <label for="pesoAmount">Amount in Philippine Peso (PHP):</label>
                        <input type="number" id="pesoAmount" class="form-control" placeholder="Enter amount in PHP" min="0" step="any">
                    </div>
                    <div class="mt-3 text-center">
                        <button class="btn btn-primary" id="toUSD">Convert to USD</button>
                        <button class="btn btn-success" id="toEUR">Convert to EUR</button>
                    </div>
                    <div id="USDresult" class="mt-4 text-center">
                    </div>
                    <div id="EURresult" class="mt-4 text-center">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const conversionRates = {
            USD: 0.018, // 1 PHP = 0.018 USD
            EUR: 0.017  // 1 PHP = 0.017 EUR
        };

        // Event listener for "Convert to USD"
        document.getElementById("toUSD").addEventListener("click", function() {
            const pesoAmount = parseFloat(document.getElementById("pesoAmount").value);
            const resultElement = document.getElementById("USDresult");
            const usdAmount = (pesoAmount * conversionRates.USD).toFixed(2);
            resultElement.textContent = `${pesoAmount} PHP = ${usdAmount} USD`;
        });

        // Event listener for "Convert to EUR"
        document.getElementById("toEUR").addEventListener("click", function() {
            const pesoAmount = parseFloat(document.getElementById("pesoAmount").value);
            const resultElement = document.getElementById("EURresult");
            const eurAmount = (pesoAmount * conversionRates.EUR).toFixed(2);
            resultElement.textContent = `${pesoAmount} PHP = ${eurAmount} EUR`;
        });
    </script>
</body>
</html>
